<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/jquery-3x.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="style/fontawesome/css/all.css" />
    <link rel="stylesheet" href="style/billing.css">
    <title>Order Process</title>
    <link rel="etech icon" href="res/icon.png" type="image/png">
</head>
<body>
        <div class="navigation">
                <a href="index.html"><div class="logoContainer"><img src="res/logo.png" alt="EnvironTech"></div> </a>    <!--logo-->
    
                <div class="menu">
                    <a href="index.html">Home</a>
                    <a href="gadgets.html">Products</a>
                    <a href="developers.html">Developers</a>
                    <a href="faq.htmlx">FAQs</a>
                </div>
            </div>


            
    <div class="process-container">
            <div class="process">
                    <div class="step step1" id="currentStep"><i class="fas fa-info"></i></div>
                    <div class="step step2"><i class="fas fa-shipping-fast"></i></div>
                    <div class="step step3"><i class="fas fa-check"></i></div>
                </div>
                <div class="container">
                    <form id="form" action="shipping.html">
                        <label for="form">Please fill up the form.</label>
                        <input type="text" pattern="[A-Za-z\s]{3,}" id="name" placeholder="Full Name" required/>
                        <input type="text" placeholder="House #, Street, Barangay/Municipal" id="address" required />
                        <input type="text" pattern="[A-Za-z\s]{3,}" id="city" placeholder="City" required/>
                        <input type="text" placeholder="Province/Region" pattern="[A-Za-z\s]{1,}" id="prov" value="" required/>
                        <input type="text" placeholder="Country" id="country" value="Philippines" disabled/>
                        <input type="text" pattern="(^09)+[0-9]{9}" placeholder="Mobile Number ex.09123456789" id="mobile" required>
                        <input type="email" placeholder="E-mail" id="email" required/>
                        <button type="submit" id="continue">Continue to Shipping</button>
                        <button class="return" id="return" onclick="goBack()">Back</button>
                    </form>
                    <div class="bill">
                        <h1>Your Order: </h1>
                        <table> 
                                <tr>
                                    <th>Products</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>

                                <tr>
                                    <td id="prodName">ProdName</td>
                                    <td id="prodQuan">ProdQuan</td>
                                    <td id="prodPrice">ProdPrice</td>
                                </tr>                         
                                <tr>
                                        <th>Shipping Fee</th>
                                        <td id="sfee">Shipping Fee</td>
                                        <tD></tD>
                                </tr>
                                <tr>
                                        <th></th>
                                        <th>TOTAL</th>
                                        <td id="totalPrice">Total</td>
                                </tr>
                        </table>
                    </div>
                </div>
    </div>
    <script src="js/showProducts.js"></script>
    <script src="js/billing.js"></script>
    <script src="js/form.js"></script>
    <script>
        function goBack(){
            window.location.href = "gadgets.html";
        }
    </script>
</body>
</html>
