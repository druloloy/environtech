<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/jquery-3x.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="style/fontawesome/css/all.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/billing.css">
    <title>Order Process</title>
    <link rel="etech icon" href="res/icon.png" type="image/png">

</head>
<body>
        <div class="navigation">
                <a href="index.html"><div class="logoContainer"><img src="res/logo.png" alt="EnvironTech"></div> </a>    <!--logo-->
    
                <div class="menu">
                    <a href="index.html">Home</a>
                    <a href="gadgets.html">Products</a>
                    <a href="developers.html">Developers</a>
                    <a href="faq.htmlx">FAQs</a>
                </div>
            </div>    
    <div class="process-container">
            <div class="process">
                    <div class="step step1"><i class="fas fa-info"></i></div>
                    <div class="step step2"id="currentStep"><i class="fas fa-shipping-fast"></i></div>
                    <div class="step step3"><i class="fas fa-check"></i></div>
                </div>
                <div class="container">
                    <div class="shipping">
                        <h2>Choose a payment option.</h2>
                       <div class="buttons">
                            <button class="cash-on-delivery" id="cod" onclick="proceedToCheckout()">Cash on Delivery</button><br>
                            <div id="paypal-button-container"></div>
                            <button class="return" id="return" onclick="goBack()">Return</button>
                       </div>
                        
                    </div>
                    <div class="bill">
                        <h1>Your Order: </h1>
                        <table> 
                                <tr>
                                    <th>Products</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>

                                <tr>
                                    <td id="prodName">ProdName</td>
                                    <td id="prodQuan">ProdQuan</td>
                                    <td id="prodPrice">ProdPrice</td>
                                </tr>
                            
                                <tr>
                                        <th>Shipping Fee</th>
                                        <td id="sfee">Shipping Fee</td>
                                        <tD></tD>
                                </tr>
                                <tr>
                                        <th></th>
                                        <th>TOTAL</th>
                                        <td id="totalPrice">Total</td>
                                </tr>
                           
                           
                            
                        </table>
                    </div>
                </div>
    </div>
    <script
    src="https://www.paypal.com/sdk/js?client-id=Ad0yRJnRCLZ94NyCIFf_oYdEnQl7qepdGZPLrDl7ujRqeLCNWBeWlcyeg6hPOLNh7ZzAlJFcfPFMJRAW"> // Required. Replace SB_CLIENT_ID with your sandbox client ID.
  </script>
  <script>
     paypal.Buttons().render('#paypal-button-container');
  </script>
      <script>
        function goBack(){
            window.location.href = "billing.html";
        }
        function proceedToCheckout(){
            window.location.href = "done.html";
        }
    </script>
    <script src="js/showProducts.js"></script>
    <script src="js/billing.js"></script>
    <script src="js/form.js"></script>
    
</body>
</html>
